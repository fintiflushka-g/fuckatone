version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: emails
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d emails"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  zookeeper:
    image: bitnamilegacy/zookeeper:3.9
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"

  kafka:
    image: bitnamilegacy/kafka:3.3.2
    depends_on:
      - zookeeper
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"

  messages-service:
    build:
      context: .
      dockerfile: messages-service/Dockerfile
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      CONFIG_PATH: /app/messages-service/configs/messages-service.yaml
    ports:
      - "8080:8080"

  llm-service:
    build:
      context: ./model2
      dockerfile: Dockerfile
    environment:
      FOLDER_ID: ${FOLDER_ID:?FOLDER_ID is required}
      API_KEY: ${API_KEY:?API_KEY is required}
    ports:
      - "8081:8080"

volumes:
  postgres_data:
